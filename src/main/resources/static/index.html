<!DOCTYPE html>
<html lang="en" ng-app="simpleApp">
<head>
    <title>Simple Dictionary | Word definition</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/materialize.css" rel="stylesheet" type="text/css"  media="screen,projection" />
</head>
<body class="grey lighten-3">
    <header>
        <!-- Header -->
        <nav class="red" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo online-cancel hide-on-med-and-down">Simple Dictionary</a>
                <a id="logo-image" href="#" class="brand-logo online-cancel hide-on-large-only"><img src="img/logo.png" /></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Spelling</a></li>
                    <li class="active"><a href="#">Dictionary</a></li>
                    <li><a href="#">Translation</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li class="active"><a href="#">Definition</a></li>
                    <li><a href="#">Spelling</a></li>
                    <li><a href="#">Translation</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Middle -->
        <div class="vertical-spacer"></div>

        <div ng-view></div>
    </main>

    <!-- Footer -->
    <footer ng-controller="wordController" ng-cloak="definitionPromise" class="page-footer blue-grey darken-4 no-padding center-align">
        <div class="footer-copyright">
            <div class="container">
                Copyright Â© {{date.year}} <a class="orange-text text-lighten-3" href="http://lindaring.com">Lindaring Shack Studio</a>
            </div>
        </div>
    </footer>

    <!-- Libraries -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <!-- Config -->
    <script src="js/app.js"></script>
    <!-- Services -->
    <script src="js/services/word-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/word-controller.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/lib/materialize.js"></script>
    <script src="js/lib/init.js"></script>

</html>
